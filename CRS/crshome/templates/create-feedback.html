{% extends  'base.html' %}

{% load static %}
{% comment %} bootstrap design {% endcomment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<style>

body{
    /* background-image: url({% static 'img/reg_bg.jpg' %}); */
    
    /* background-repeat: no-repeat; */
  background-size: 100% 100%;
  background-color: darkslategray;
}
</style>


{% block content %}



<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;margin: 5%;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Give us a Feedback</h2>
  
                <form  method="post" action="">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Case</label>
                    <select name="case" id="form3Example1cg" class="form-control form-control-lg" required>
                        <option value="" selected>---Select a case---</option>
                        {% for i in cases %}
                        <option value="{{i.id}}">{{i.title}}</option>
                        {% endfor %}
                    </select>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Explain</label>
                    <input type="text" name="text" id="form3Example3cg" class="form-control form-control-lg" required/>
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example2cg">Rating</label>
                    <input type="number" step="any" name="rating" maxlength="5.0" minlength="0.0" value="5.0" id="form3Example2cg" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" id="submitButton" class="btn btn-success btn-block btn-lg ">Save</button>
                  </div>
  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock%}
